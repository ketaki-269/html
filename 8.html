<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="D6CDEA">
    <!-- bg color  is a body attribute use to give the color -->
    <h1>Table tag</h1>
   <!-- these are table tags  tr(table row),th(table headings ),td(table data) -->
<!-- for table lines we use border attribute  -->
   <table border="1" align="center" cellspacing="10px" cellpadding="10px">
     <tr>
         <th> ROLL NO. </th>
         <th> NAME </th>
         <th> CITY </th>
         <th>FEES </th>
     </tr>
     <tr>
        <td colspan="2"> 221</td>
        <!-- <td> 221</td> -->
        <td rowspan="2">  Bhopal</td>
        <td> 5000</td>
     </tr>
     <tr>
        <td> 222</td>
        <td> keshri</td>
        <!-- <td> Bhopal</td>  -->
        <td> 4000</td>
     </tr>
     <tr>
        <td> 223</td>
        <td> Prakriti</td>
        <td> Indore</td>
        <td> 4500</td>
     </tr>
     <tr>
        <td> 224</td>
        <td> Anushka</td>
        <td> Agra</td>
        <td> 2400</td>
     </tr>
<!-- collspan use to merge more than 2 co rowspan use to merge more than 2 row    </table> -->
    
</body>
</html>
