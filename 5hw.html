Part	Meaning
<meta>- This is a meta tag, used to provide metadata (data about data) to the browser. It doesn’t display anything on the page.
charset	- This attribute specifies the character encoding used in the HTML document.
"UTF-8" -	Stands for "Unicode Transformation Format - 8-bit", and it’s the most widely used character encoding. 
            It can represent almost every character in every language.

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
        -This line is essential for responsive web design — making your site look good on all devices (like phones, tablets, and desktops).
 Part  Meaning                                                                                                
 <meta> -  A metadata tag that provides information to the browser, not content to be displayed.  
 name="viewport"| Tells the browser you’re defining how the viewport (the visible area of a web page) should behave.
 "content="-  Sets specific instructions for how the page should scale and render on different screens.
     width=device-width  - Makes the width of the page match the screen width of the device
    initial-scale=1.0 -  Sets the zoom level when the page is first loaded to 1.0
